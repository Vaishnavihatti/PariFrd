<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Friendship Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fdf1f1 0%, #fce7e6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      color: #5c3a3a;
    }

    .container {
      background: rgba(255 255 255 / 0.9);
      max-width: 900px;
      width: 100%;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 10px 25px rgba(220, 100, 100, 0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0 0 25px 0;
      color: #d44c4c;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px #f9c0c0;
    }

    .quotes {
      font-weight: 600;
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .quotes p {
      margin: 1.1em 0;
      font-style: italic;
      color: #7d5151;
      user-select: none;
    }

    /* Gallery container */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }

    .photo-gallery img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(212, 76, 76, 0.3);
      border: 3px solid #d47b7b;
      transition: transform 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
      border-color: #d44c4c;
      box-shadow: 0 6px 25px rgba(212, 76, 76, 0.6);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      .quotes {
        font-size: 1rem;
      }
      .photo-gallery img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Friendship Day!</h1>

    <div class="quotes">
      <p>"A friend is someone who knows all about you and still loves you."</p>
      <p>"Friendship isn’t a big thing—it’s a million little things."</p>
      <p>"Good friends are like stars. You don’t always see them, but you know they’re always there."</p>
    </div>

    <div class="photo-gallery">
      <img src="./WhatsApp Image 2025-08-03 at 11.13.50 PM (1).jpeg" alt="Friendship Photo 1" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.50 PM.jpeg"alt="Friendship Photo 2" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.51 PM (3).jpeg"alt="Friendship Photo 3" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.51 PM (4).jpeg" alt="Friendship Photo 4" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.51 PM.jpeg" alt="Friendship Photo 5" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.52 PM (2).jpeg" alt="Friendship Photo 6" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.52 PM.jpeg" alt="Friendship Photo 7" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.53 PM (1).jpeg" alt="Friendship Photo 8" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.53 PM.jpeg" alt="Friendship Photo 9" />
      <img src="./WhatsApp Image 2025-08-03 at 11.13.54 PM.jpeg" alt="Friendship Photo 9" />





    </div>
  </div>
</body>
</html>
